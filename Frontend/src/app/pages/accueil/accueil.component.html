<img src="https://9antra.tn/content/images/LogoBridge.png" style="margin-left: 50px;margin-top: 30px;width: 200px;height: 80px">
<div class=" container">
    <div class="center">
        <div class="content">
            <h2>Improve your skills on your own <br>To prepare for a better future</h2>
            <a href="#" class="btn-register">REGISTER NOW</a>
        </div>
    </div>
</div>
<div class="courses-section" >
    <h2 class="courses-title">Discover Our Courses</h2>
    <a href="#" class="btn-view-more">View More</a>
</div>

<div class="cards-container">
    <div class="course" *ngFor="let course of courses">
      <img  [src]="course.image.url" >
        <h3>{{course.title}}</h3>
        <p>{{course.description}}</p>
</div>
</div>

<div class="contact-us">
    <h2>Contact Us</h2>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message"></textarea>
            <button type="submit">Send the message</button>
        </div>



    </form>
</div>
