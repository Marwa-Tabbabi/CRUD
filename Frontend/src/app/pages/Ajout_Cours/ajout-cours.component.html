
<div class="container">
    <h2>Add Course</h2>
    <form #addForm="ngForm" (ngSubmit)="add(addForm)">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" [(ngModel)]="course.title" name="title" required>
        </div>

        <div>
            <label for="description">Description:</label>
            <textarea  [(ngModel)]="course.description" name="description" required></textarea>
        </div>

        <div>
            <label for="imageFile">Image File:</label>
            <input type="file"placeholder="image du marque" class="form-control" id="imageFile" name="imageFile" (change)="onFileSelected($event)" required>
        </div>

        <div>
            <button type="submit">Add Course</button>
        </div>
    </form>
</div>
